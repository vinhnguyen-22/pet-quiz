<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KIDSEnglish | Hệ thống CMS</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7CRoboto:300,400,500,600,700”
  rel=“stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #splash-screen {
        position: absolute;
        z-index: 1000;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: #f2f3f8;
      }

      #splash-screen img {
        margin-left: calc(100vw - 100%);
        margin-bottom: 30px;
      }

      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .splash-spinner {
        animation: rotate 2s linear infinite;
        margin-left: calc(100vw - 100%);
        width: 50px;
        height: 50px;
      }

      .splash-spinner .path {
        stroke: #5d78ff;
        stroke-linecap: round;
        animation: dash 1.5s ease-in-out infinite;
      }

      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes dash {
        0% {
          stroke-dasharray: 1, 150;
          stroke-dashoffset: 0;
        }

        50% {
          stroke-dasharray: 90, 150;
          stroke-dashoffset: -35;
        }

        100% {
          stroke-dasharray: 90, 150;
          stroke-dashoffset: -124;
        }
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X2TSQY8580"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-X2TSQY8580');
    </script>
  </head>

  <body root id="kt_body">
    <div id="splash-screen">
      <!-- <img src="./assets/media/logos/logo-dark.png" alt="Kidsenglish logo" /> -->
      <svg class="splash-spinner" viewBox="0 0 50 50">
        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
      </svg>
    </div>
  </body>
</html>
