<div id="kt_quick_user" class="offcanvas p-5" style="height: 200px" [ngClass]="extrasUserOffcanvasDirection">
  <ng-container *ngIf="currentUser">
    <div class="offcanvas-header d-flex pb-2 justify-content-end">
      <a href="#" class="btn btn-xs btn-icon btn-light btn-hover-primary" style="display: block" id="kt_quick_user_close">
        <i class="ki ki-close icon-xs text-muted"></i>
      </a>
    </div>
    <div class="offcanvas-content">
      <div class="d-flex align-items-center">
        <div class="d-flex flex-column">
          <div class="text-dark m-0 flex-grow-1 mr-3 font-size-h5">
            {{ currentUser.userName }}
          </div>
          <div class="text-muted mt-1">{{ currentUser.organization.name }}</div>
          <div class="navi mt-2">
            <a href="javascript:;" class="navi-item">
              <span class="navi-link p-0 pb-2">
                <span class="navi-icon mr-1">
                  <span
                    [inlineSVG]="'./assets/media/svg/icons/Communication/Mail-notification.svg'"
                    cacheSVG="true"
                    class="svg-icon svg-icon-lg svg-icon-primary"
                  ></span>
                </span>
                <span class="navi-text text-muted text-hover-primary">{{ currentUser.email }}</span>
              </span>
            </a>
            <a class="navi-item font-weight-bolder py-2 px-5 cursor-pointer" (click)="openModalChangePassword()">Đổi mật khẩu</a>
            <a class="navi-item font-weight-bolder py-2 px-5 cursor-pointer" (click)="logout()">Đăng xuất</a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
