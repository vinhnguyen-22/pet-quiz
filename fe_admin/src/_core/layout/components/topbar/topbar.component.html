<ng-container *ngIf="extrasQuickPanelDisplay">
  <div class="topbar-item">
    <div class="btn btn-icon btn-clean btn-lg mr-1" style="position: relative" id="kt_quick_panel_toggle">
      <span [inlineSVG]="'./assets/media/svg/icons/General/Notifications1.svg'" cacheSVG="true" class="svg-icon svg-icon-xl svg-icon-primary"></span>
      <span
        style="
          position: absolute;
          top: -4px;
          right: 2px;
          border: 1px solid;
          border-radius: 50px;
          height: 20px;
          width: 20px;
          font-size: 9px;
          color: white;
          background-color: red;
          display: flex;
          align-items: center;
          justify-content: center;
        "
        *ngIf="systemNotificationCount > 0"
        >{{ systemNotificationCount }}</span
      >
    </div>
  </div>
</ng-container>

<ng-container *ngIf="extrasUserDisplay">
  <ng-container *ngIf="extrasUserLayout === 'offcanvas'">
    <ng-container *ngIf="currentUser">
      <div class="topbar-item">
        <div class="btn btn-icon btn-icon-mobile w-auto btn-clean d-flex align-items-center btn-lg px-2" id="kt_quick_user_toggle">
          <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">Xin chào,</span>
          <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">{{ currentUser.userName }}</span>
          <span class="symbol symbol-lg-35 symbol-25 symbol-light-success">
            <span class="symbol-label font-size-h5 font-weight-bold">{{ currentUser.userName[0] }}</span>
          </span>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="extrasUserLayout === 'dropdown'">
    <ng-container *ngIf="currentUser">
      <div class="dropdown" ngbDropdown placement="bottom-right">
        <div class="topbar-item" data-toggle="dropdown" data-offset="0px,0px" ngbDropdownToggle>
          <div class="btn btn-icon w-auto btn-clean d-flex align-items-center btn-lg px-2">
            <span class="text-muted font-weight-bold font-size-base d-none d-md-inline mr-1">Xin chào,</span>
            <span class="text-dark-50 font-weight-bolder font-size-base d-none d-md-inline mr-3">{{ currentUser.userName }}</span>
            <span class="symbol symbol-35 symbol-light-success">
              <span class="symbol-label font-size-h5 font-weight-bold">{{ currentUser.userName[0] }}</span>
            </span>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
