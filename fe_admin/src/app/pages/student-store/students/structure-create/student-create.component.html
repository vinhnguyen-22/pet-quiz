<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Thêm mới</h3>
    </div>
    <div class="card-toolbar">
      <button type="button" class="btn btn-light" routerLink="/students"><i class="fa fa-arrow-left"></i>Quay lại</button>
    </div>
  </div>
  <div class="card-body mb-3">
    <div class="mt-5">
      <form action="#" class="form form-label-right" (ngSubmit)="save()">
        <div class="form-group row">
          <div class="col-lg-4">
            <label>Số lượng học sinh<span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="dataObject.accountNumber" name="accountNumber" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-4">
            <label>Năm học<span class="text-danger">*</span></label>
            <select [(ngModel)]="dataObject.yearId" class="form-control" name="year">
              <option *ngFor="let year of years" [value]="year.id">
                {{ year.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-4">
            <label>Tỉnh<span class="text-danger">*</span></label>
            <select [(ngModel)]="dataObject.provinceCode" class="form-control" name="provinceCode">
              <option *ngFor="let province of provinces" [value]="province.code">
                {{ province.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="float-right">
          <a class="btn btn-default font-weight-bold mr-2" routerLink="/students">Hủy bỏ</a>
          <button type="submit" class="btn btn-primary font-weight-bold mr-2">Lưu lại</button>
        </div>
      </form>
    </div>
  </div>
</div>
