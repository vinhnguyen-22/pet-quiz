<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">
        <ng-container> {{ title + organDetail?.organization?.name }}</ng-container>
      </h3>
    </div>
    <div class="card-toolbar">
      <button type="button" class="btn btn-light" routerLink="/center-management/schools"><i class="fa fa-arrow-left"></i>Quay lại</button>
    </div>
  </div>
  <div class="card-body">
    <div class="mt-5">
      <form action="#" class="form form-label-right" (ngSubmit)="save()">
        <div class="form-group row">
          <div class="col-lg-8">
            <app-dual-listbox [data]="configTeacher" (obj)="setObj($event, 'teacher')"></app-dual-listbox>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-8">
            <app-dual-listbox [data]="configProgram" (obj)="setObj($event, 'program')"></app-dual-listbox>
          </div>
        </div>
        <div class="float-right mb-3">
          <a class="btn btn-default font-weight-bold mr-2" routerLink="/center-management/schools">Hủy bỏ</a>
          <button
            type="submit"
            class="btn btn-primary font-weight-bold mr-2 spinner-white spinner-right"
            [ngClass]="{ spinner: isSubmitted }"
            [disabled]="isSubmitted"
          >
            Lưu lại
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
