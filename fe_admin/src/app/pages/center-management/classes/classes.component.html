<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="d-flex align-items-center">
      <div class="card-title">
        <h3 class="card-label mr-10">Danh sách lớp học</h3>
      </div>
      <button type="button" class="btn btn-outline-secondary mx-2" routerLink="add"><i class="ki ki-plus"></i> Thêm mới</button>
      <a href="assets/DanhSachHocSinh.xlsx" class="mr-3"> File mẫu học sinh </a>
    </div>
    <div class="card-toolbar">
      <div class="form-group row mb-0" style="width: 1000px">
        <div class="col-xl-4" *ngIf="typeOr == 1">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Trường học</span>
            </div>
            <ng-select
              [items]="schools"
              #selectSchool
              bindLabel="name"
              bindValue="id"
              placeholder="Tìm kiếm trường học"
              [(ngModel)]="filter.organId"
              (clear)="clear(selectSchool)"
              (change)="changeFilter()"
              class="custom-select2"
              notFoundText="Không tìm thấy trường"
            >
            </ng-select>
          </div>
        </div>
        <div class="col-xl-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Năm học</span>
            </div>
            <select class="form-control" name="yearId" [(ngModel)]="filter.yearId" (change)="changeFilter()">
              <option [value]="0">Tất cả</option>
              <option [value]="year.id" *ngFor="let year of years">
                {{ year.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-xl-2">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Level</span>
            </div>
            <select class="form-control" name="gradeId" [(ngModel)]="filter.gradeId" (change)="changeFilter()">
              <option [value]="0">Tất cả</option>
              <option [value]="grade.id" *ngFor="let grade of grades">
                {{ grade.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-xl-3">
          <div class="input-icon-custom">
            <input
              type="search"
              class="form-control"
              placeholder="Tìm kiếm lớp học"
              (change)="changeFilter()"
              name="name"
              [(ngModel)]="filter.name"
            />
            <span><i class="flaticon2-search-1 icon-md"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center overflow-hidden">
        <thead>
          <th *ngFor="let header of headers; let i = index" [ngStyle]="{ width: header.width }">
            {{ header.value }}
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let mc of classes; index as i">
            <td class="d-flex align-items-center">
              <div class="symbol symbol-50 symbol-light">
                <span class="symbol-label">
                  <img
                    alt=""
                    [src]="'./assets/media/svg/avatars/' + avatarClass[mc.gradeId]"
                    class="align-self-center"
                    style="width: 100%; height: 100%"
                  />
                </span>
              </div>
              <div class="ml-5">
                <div class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">
                  <a href="javascript:;" [routerLink]="'/center-management/classes/detail/' + mc.classId"> {{ mc.className }} </a>
                </div>
                <div>{{ mc.grade }}</div>
              </div>
            </td>
            <td>{{ mc.classCode }}</td>
            <td>{{ mc.studentCount }}</td>
            <td>{{ mc.programName }}</td>
            <td>{{ mc.learnLessonCount + '/' + mc.lessonCount }}</td>
            <td>
              <a class="mr-2" href="javascript:;" id="upload_{{ mc.classId }}" (click)="fileInput.click()" *ngIf="checkGuard">
                <span>Upload học sinh</span>
                <input #fileInput type="file" (change)="uploadStudent($event, mc.classId)" style="display: none" />
              </a>
              <a class="mr-2" href="javascript:;" [routerLink]="'/center-management/classes/add-student/' + mc.classId" *ngIf="checkGuard">
                Thêm học sinh
              </a>
              <a class="mr-2" [routerLink]="'/center-management/classes/edit/' + mc.classId" *ngIf="checkGuard"> Chỉnh sửa </a>
              <a title="Xoá" href="javascript:;" *ngIf="auth.isCenterAdmin()" class="text-danger" (click)="remove(mc)"> Xóa </a>
            </td>
          </tr>
        </tbody>
      </table>
      <app-empty-table [length]="classes?.length" [height]="100" text="Không có lớp học nào."> </app-empty-table>
    </div>
  </div>
</div>
<common-modal #confirmationModal (newConfirmationEvent)="getConfirmationValue($event)"> </common-modal>
