<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="card-label">Danh sách phụ huynh</h3>
    </div>
    <div class="card-toolbar">
      <div class="form form-label-right">
        <div class="form-group row">
          <div class="col-lg-12">
            <div class="input-icon-custom">
              <input
                type="search"
                class="form-control"
                style="width: 320px"
                placeholder="Tìm kiếm theo tên hoặc số điện thoại"
                [(ngModel)]="filter.searchTerm"
                (change)="changeFilter()"
                name="searchTerm"
              />
              <span><i class="flaticon2-search-1 icon-md"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body mt-3">
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center overflow-hidden">
        <thead>
          <th style="width: 5%">Stt</th>
          <th>Tên phụ huynh</th>
          <th>Số điện thoại</th>
          <th>Địa chỉ</th>
          <th>Hành động</th>
        </thead>
        <tbody>
          <tr *ngFor="let parent of parents; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ parent.name }}</td>
            <td>{{ parent.phoneNumber }}</td>
            <td>{{ parent.address }}</td>
            <td>
              <a href="javascript:;" class="ml-3" (click)="resetPassword(parent.id)"> Đặt lại mật khẩu </a>
            </td>
          </tr>
        </tbody>
      </table>
      <app-empty-table [length]="parents?.length" [height]="100" text="Không có dữ liệu."></app-empty-table>
    </div>
  </div>
</div>
