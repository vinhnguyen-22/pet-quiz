<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">
        <ng-container> Sửa phiếu đánh giá cho chủ đề: {{ topic.name }} </ng-container>
      </h3>
    </div>
    <div class="card-toolbar">
      <button type="button" class="btn btn-light" routerLink="/topics"><i class="fa fa-arrow-left"></i>Quay lại</button>
    </div>
  </div>
  <div class="card-body">
    <p class="mt-3">Phiếu này được sử dụng để đánh giá học sinh sau khi kết thúc chủ đề học</p>
    <p>
      <label class="font-weight-bolder mt-0">At the end of first term, the child can</label>
      <br />
      <label class="font-italic text-black-50">Các kĩ năng ngôn ngữ học sinh có thể thực hiện được: </label>
    </p>
    <ul class="nav nav-tabs card-header-pills" role="tablist">
      <li class="nav-item" *ngFor="let lpw of lessonPerWeek; let i = index">
        <a class="nav-link cursor-pointer" [ngClass]="getActiveTabCSSClass(i)" (click)="setActiveTab(i)">
          Chương trình {{lpw}} tiết
        </a>
      </li>
    </ul>
    <form class="form pt-5" (ngSubmit)="saveTopicEvaluationForm()">
      <div class="tab-content">
        <div class="tab-pane" *ngFor="let lpw of lessonPerWeek; let i = index" [ngClass]="getActiveTabCSSClass(i)">
          <div class="form-group row" *ngFor="let skill of this.topicSkillModels[i].topicSkills; let skillIndex = index">
            <div class="col-lg-6 d-flex">
              <label class="col-lg-2 mt-3" for="sectionName">Kỹ năng {{ skillIndex + 1 }}</label>
              <input type="text" class="form-control mx-sm-3" (change)="changeTopicSkillValue(lpw, skillIndex, $event)" [value]="skill.skillName" />
            </div>
            <div class="d-flex align-items-center">
              <a title="Xoá" href="javascript:;" class="text-danger" (click)="removeSkill(lpw, skillIndex)">
                <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" class="svg-icon svg-icon-md svg-icon-danger svg-icon-2x"> </span>Xóa
              </a>
            </div>
          </div>
          <div class="row">
            <button type="button" (click)="addSkill(lpw)" class="btn btn-outline-secondary mt-5"><i class="ki ki-plus"></i> Thêm kỹ năng</button>
          </div>
        </div>
      </div>
      <div class="float-right">
        <a class="btn btn-default font-weight-bold mr-2 mb-3" routerLink="/topics">Hủy bỏ</a>
        <button type="submit" class="btn btn-primary font-weight-bold mb-3">Lưu lại</button>
      </div>
    </form>
  </div>
</div>
<common-modal #confirmationModal (newConfirmationEvent)="getConfirmationValue($event)"> </common-modal>
