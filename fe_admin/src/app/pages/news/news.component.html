<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-title align-items-start flex-column">
        <span class="card-label"> Tin tức </span>
      </h3>
    </div>
  </div>
  <div class="card-body">
    <div class="row my-3">
      <div class="col-lg-3 mb-6" *ngFor="let new of news">
        <div class="card mb-3 h-100" style="overflow: hidden">
          <a href="javascript:;" (click)="openNew(new)" style="width: 100%">
            <div class="box-img thumbnail" style="border: 0">
              <div class="img">
                <img cCardImg="top" [src]="new.image" onerror="this.src='assets/default.png'" />
              </div>
            </div>
          </a>
          <div class="card-body">
            <h5>{{ new.title }}</h5>
            <div class="mt-3">
              <div class="d-inline-flex align-items-center me-3">
                <img cCardImg="top" src="./assets/icon-lesson/Icon.svg" style="width: 16px; height: 16px" class="me-1" />
                <small class="text-medium-emphasis ml-2">
                  {{ new.createdDate | customdate }}
                </small>
              </div>
              <div class="d-flex align-items-center">
                <img src="./assets/folder.svg" style="width: 16px; height: 16px" class="mr-2" />
                <a href="javascript:;">{{ new.category }}</a>
              </div>
            </div>
            <div [innerHTML]="new.content" class="desc"></div>
          </div>
        </div>
      </div>
    </div>
    <app-empty-table [length]="news?.length" [height]="100" text="Không có tin tức nào."></app-empty-table>
  </div>
</div>
<ng-template #New let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="text-dark-75 font-weight-bolder">
      {{ new.title }}
    </h4>
  </div>
  <div class="modal-body">
    <div class="player-doc">
      <div class="player" style="background-color: #fff">
        <img [src]="new.image" alt="" width="100%" height="100%" />
      </div>
    </div>
    <div class="px-15 mt-5">
      <span class="text-muted font-weight-bold font-size-sm my-1"> {{ new.createdDate | timeAgo }} </span>
      <p class="text-dark-75" [innerHTML]="new.content"></p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Đóng</button>
  </div>
</ng-template>
