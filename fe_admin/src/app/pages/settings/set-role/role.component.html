<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-title align-items-start flex-column">
        <span class="card-label"> Phân quyền chức năng </span>
      </h3>
    </div>
  </div>
  <div class="card-body">
    <div class="row mt-5">
      <div class="col-lg-4">
        <select class="form-control" name="role" [(ngModel)]="roleId" (change)="changeFilter()">
          <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
        </select>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-lg-12">
        <app-dual-listbox [data]="pems" (obj)="setPermission($event)"></app-dual-listbox>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 mb-5">
        <button type="button" class="btn btn-warning" (click)="save()">Lưu lại</button>
      </div>
    </div>
  </div>
</div>
