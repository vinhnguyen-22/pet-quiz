<!-- <p>confirmation-modal works!</p> -->
<ng-template #confirmationModal let-c="close" let-d="dismiss">
  <div class="modal-header {{ modalStyle }}">
    <h5 class="modal-title" id="modal-title">
      {{ modalTitle }}
    </h5>
    <!-- <button
      type="button"
      class="close"
      aria-describedby="modal-title"
      (click)="d('Cancel')"
    >
      <span aria-hidden="true">&times;</span>
    </button> -->
  </div>
  <div class="modal-body">
    <p>
      {{ modalBody }}
    </p>
  </div>
  <div class="modal-footer" *ngIf="this.modalType == $MODAL_TYPE.deleteConfirmation || this.modalType == $MODAL_TYPE.confirmation">
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="d('Cancel')"
    >
      Huỷ lệnh
    </button>
    <button
      type="button"
      class="btn {{ modalButtonColor }}"
      (click)="c('Confirm')"
    >
      Xác nhận
    </button>
  </div>
  <div class="modal-footer" *ngIf="this.modalType == $MODAL_TYPE.default">
    <button
      type="button"
      class="btn {{ modalButtonColor }}"
      (click)="c('Confirm')"
    >
      Xác nhận
    </button>
  </div>
</ng-template>
