<div>
  <div class="mt-3" *ngFor="let c of configs; let i=index">
    <div class="label-game-config d-flex">
      <h6>Màn chơi {{i+1}}</h6>
    </div>
    <div class="row section-game">
      <div class="col-md-12 d-flex">
        <div class="flex-grow-1">
          <div class="form-group d-flex">
            <label class="mt-3">Số lượng hình ảnh</label>

            <button (click)="choiceImageNumber(3, c)" type="button" class="btn btn-custom-default ml-2" [ngClass]="{'btn-active': c.Type == 3}">
              4 hình
            </button>
            <button (click)="choiceImageNumber(2, c)" type="button" class="btn btn-custom-default ml-2" [ngClass]="{'btn-active': c.Type == 2}">
              5 hình
            </button>
            <button (click)="choiceImageNumber(1, c)" type="button" class="btn btn-custom-default ml-2" [ngClass]="{'btn-active': c.Type == 1}">
              6 hình
            </button>
          </div>
          <table class="table table-bordered">
            <tr>
              <td class="w-25">Từ ngữ</td>
              <td class="w-25">Ảnh minh họa</td>
              <td>Audio</td>
            </tr>
            <tr *ngFor="let ds of c.DataSpin;let j=index">
              <td>
                <input class="form-control" [(ngModel)]="ds.Name" [name]="'vocabulary'+i+j" />
              </td>
              <td>
                <app-input-img (setValueToChild)="setSrc($event, ds)" [currentUrl]="ds.LinkImg" type="game" [folder]="folderStore"></app-input-img>
              </td>
              <td>
                <button type="button" class="btn btn-secondary" (click)="uploadRecourse(ds, 'audio')">Upload</button>
                <a *ngIf="ds.LinkAudio" target="_blank" [href]="ds.LinkAudio" class="ml-3" style="font-size: 14px; text-decoration: underline"
                  >Nghe thử</a
                >
              </td>
            </tr>
          </table>
        </div>
        <a href="javascript:;" *ngIf="i > 0" title="Xóa màn chơi" class="p-3" (click)="removeSection(i)">
          <i class="ki ki-bold-close icon-lg text-danger"></i>
        </a>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-outline-secondary mt-2" (click)="addNewSection()"><i class="ki ki-plus icon-sm"></i> Thêm màn chơi</button>
</div>
