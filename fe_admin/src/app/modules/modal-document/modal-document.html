<ng-template #PreviewDocumentModalView let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="font-size-h4 font-weight-bolder">
      {{documentView.documentTypeId == $DOCUMENT_FILE_TYPE.GAME? documentView.gameName:documentView.name }}
    </h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="c('Cross click')">
      <i aria-hidden="true" class="ki ki-close"></i>
    </button>
  </div>
  <div class="modal-body p-0 overflow-hidden">
    <div *ngIf="documentView.documentTypeId == $DOCUMENT_FILE_TYPE.AUDIO">
      <audio
        style="width: 100%"
        controls
        [src]="documentView.fileContent"
        [autoplay]="!!documentView.name"
        [title]="documentView.name"
        on-ended="endTranscript()"
        #transcriptAudio
        id="transcriptAudio"
      ></audio>
    </div>
    <div class="player-doc" *ngIf="documentView.documentTypeId == $DOCUMENT_FILE_TYPE.VIDEO">
      <div class="player">
        <app-video-hls [url]="documentView.fileContent" [controls]="true"></app-video-hls>
      </div>
    </div>
    <div class="player-doc" *ngIf="documentView.documentTypeId == $DOCUMENT_FILE_TYPE.GAME">
      <div class="player">
        <iframe [title]="documentView.name" width="100%" height="100%" id="gameControl" #gameX></iframe>
      </div>
    </div>
    <div *ngIf="documentView.documentTypeId == $DOCUMENT_FILE_TYPE.IMAGE">
      <img [src]="documentView.fileContent" [title]="documentView.name" alt="" width="100%" height="100%" />
    </div>
  </div>
</ng-template>
