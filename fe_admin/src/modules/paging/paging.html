<div class="d-flex justify-content-between align-items-center flex-wrap">
  <div class="d-flex flex-wrap py-2 mr-3">
    <a href="javascript:;" class="btn btn-icon btn-sm btn-light mr-2 my-1" (click)="changePage('first')">
      <i class="ki ki-bold-double-arrow-back icon-xs"></i
    ></a>
    <a href="javascript:;" class="btn btn-icon btn-sm btn-light mr-2 my-1" (click)="changePage('previous')">
      <i class="ki ki-bold-arrow-back icon-xs"></i
    ></a>
    <a
      href="javascript:;"
      class="btn btn-icon btn-sm border-0 mr-2 my-1"
      *ngFor="let p of pages;let i=index"
      [ngClass]="{'btn-hover-primary active': data.page == p, 'btn-light': +p>0}"
      (click)="changePage(p)"
      >{{p}}</a
    >
    <a href="javascript:;" class="btn btn-icon btn-sm btn-light mr-2 my-1" (click)="changePage('next')">
      <i class="ki ki-bold-arrow-next icon-xs"></i>
    </a>
    <a href="javascript:;" class="btn btn-icon btn-sm btn-light mr-2 my-1" (click)="changePage('last')">
      <i class="ki ki-bold-double-arrow-next icon-xs"></i>
    </a>
  </div>
  <div class="d-flex align-items-center py-3">
    <select
      class="form-control form-control-sm text-primary font-weight-bold mr-4 border-0"
      style="width: 75px"
      (change)="changePagesize()"
      [(ngModel)]="data.pageSize"
    >
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <span class="text-muted"
      >{{'Hiển thị ' + ((data.page==1&&data.datas.length==0)?0:(data.pageSize*(data.page-1)+1)) + ' - ' + (data.pageSize*data.page > data.totalItems ?
      data.totalItems : data.pageSize*data.page) + ' / ' + data.totalItems}}</span
    >
  </div>
</div>
