<table class="table table-borderless table-vertical-center">
  <thead>
    <tr>
      <th class="p-0"></th>
    </tr>
  </thead>
  <tbody *ngIf="length == 0">
    <tr>
      <td class="d-flex align-items-center justify-content-center flex-column">
        <img alt="" [src]="'./assets/empty.png'" class="align-self-center" [ngStyle]="{'padding-top':height+'px'}" />
        <p class="text-muted mt-2">{{text}}</p>
      </td>
    </tr>
  </tbody>
</table>
