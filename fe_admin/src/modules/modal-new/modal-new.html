<ng-template #New let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="text-dark-75 font-weight-bolder">{{ new.title }}</h4>
  </div>
  <div class="modal-body p-0">
    <div class="player-doc">
      <div class="player" style="background-color: #fff">
        <img [src]="new.image" alt="" width="100%" height="100%" />
      </div>
    </div>
  </div>
  <div class="modal-body">
    <div class="px-15 mt-3">
      <div class="d-inline-flex align-items-center me-3">
        <img cCardImg="top" src="./assets/icon-lesson/Icon.svg" style="width: 16px; height: 16px" class="me-1" />
        <small class="text-medium-emphasis ml-2"> {{ new.createdDate | customdate }} </small>
      </div>
      <div class="d-flex align-items-center">
        <img src="./assets/folder.svg" style="width: 16px; height: 16px" class="mr-2" />
        <a href="javascript:;">{{ new.category }}</a>
      </div>
    </div>
    <div class="px-15 mt-5">
      <p class="text-dark-75" [innerHTML]="new.content"></p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Đóng</button>
  </div>
</ng-template>
